version: "3.8"

services:
  app:
    build: .
    container_name: wildlife-camera-traps
    ports:
      - "8501:8501"
    volumes:
      # Persist the database
      - wildlife_data:/app/data
      # Mount the app directory for development (optional, remove for production)
      # - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Ensure system resources (adjust as needed for ML models)
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  wildlife_data:
